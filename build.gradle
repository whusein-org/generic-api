plugins {
    id 'scala'
}

group = 'com.example'
version = '0.1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.scala-lang:scala3-library_3:3.3.4"

    implementation "org.http4s:http4s-blaze-server_2.13:0.23.16"
    implementation "org.http4s:http4s-circe_2.13:0.23.16"
    implementation "org.http4s:http4s-dsl_2.13:0.23.16"
    implementation "io.circe:circe-generic_2.13:0.14.6"
    implementation "org.typelevel:cats-effect_2.13:3.5.2"

    // Optional test dependencies
    testImplementation "org.scalatest:scalatest_2.13:3.2.17"
}

scala {
    zincVersion = '1.10.0'  // Optional Scala compiler configuration
}

tasks.withType(ScalaCompile) {
    scalaCompileOptions.additionalParameters = ['-deprecation', '-feature', '-unchecked']
}